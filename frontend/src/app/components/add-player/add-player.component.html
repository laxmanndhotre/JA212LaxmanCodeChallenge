<div class="add-player-container">
  <h2>Add Players</h2>

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

  <form (ngSubmit)="onSubmit()" #addPlayerForm="ngForm" class="player-form">
    
    <div class="form-group">
      <label for="playerName">Player Name</label>
      <input type="text" id="playerName" [(ngModel)]="player.playerName" name="playerName" required placeholder="Enter player name" />
    </div>

    <div class="form-group">
      <label for="jerseyNumber">Jersey Number</label>
      <input type="number" id="jerseyNumber" [(ngModel)]="player.jerseyNumber" name="jerseyNumber" required placeholder="Enter jersey number" />
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" [(ngModel)]="player.role" name="role" required>
        <option value="Batsman">Batsman</option>
        <option value="Bowler">Bowler</option>
        <option value="Keeper">Keeper</option>
        <option value="All Rounder">All Rounder</option>
      </select>
    </div>

    <div class="form-group">
      <label for="totalMatches">Total Matches?</label>
      <input type="number" id="totalMatches" [(ngModel)]="player.totalMatches" name="totalMatches" required placeholder="Enter total matches played" />
    </div>

    <div class="form-group">
      <label for="teamName">Team </label>
      <input type="text" id="teamName" [(ngModel)]="player.teamName" name="teamName" required placeholder="Enter team name" />
    </div>

    <div class="form-group">
      <label for="countryStateName">Country or State Name</label>
      <input type="text" id="countryStateName" [(ngModel)]="player.countryStateName" name="countryStateName" required placeholder="Enter country/state name" />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="player.description" name="description" placeholder="Enter player description"></textarea>
    </div>

    <div class="form-buttons">
      <button type="submit" class="btn-submit">Add</button>
      
    </div>
  </form>
</div>
